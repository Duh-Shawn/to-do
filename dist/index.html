<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./main.js" defer></script>
    <link rel="stylesheet" href="/src/style.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <p>TODO LIST</p>
            <button class="new-task-button header-button">+</button>
        </header>
        <div class="sidebar">
            <div class="sidebar-projects">
                <h3>Projects</h3>
                <button id="new-project-button">+</button>
            </div>
            <div class="projects-container"></div>
        </div>
        <div class="content">
            <h1></h1>
            <div class="project-data"></div>
            <button class="new-task-button header-button">+ Add Task</button>


            <div class="task-info-popup">
            </div>


        </div>
    </div>
    

    <!-- Modal Section -->
    <div class="bg-modal">
        <div class="new-task-popup">
            <div class="close-popup">+</div>
            <h1>New Task</h1>
            <form action="" id="new-task-form" >
                <input type="text" id="title" placeholder="Title" value="Title" >
    
                <input type="text" id="description" placeholder="Description" value="Description">
    
                <input type="date" id="due" value="1212-12-12">
    
                <select id="priority" name="priority">
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                    
                </select>
    
                <input type="checkbox" id="completed">

                <input type="submit" id="task-form-submission" value="Create New Task">


            </form>
        </div>

        <div class="edit-task-popup">
            <div class="close-popup">+</div>
            <h1>Edit Task</h1>
            <form action="" id="edit-task-form" >
                <input type="text" id="title" placeholder="Title" value="" >
    
                <input type="text" id="description" placeholder="Description" value="">
    
                <input type="date" id="due" value="">
    
                <select id="priority" name="priority">
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
    
                <input type="checkbox" id="completed">

                <input type="submit" id="edit-form-submission" value="Edit Task">
            </form>
        </div>

        <div class="new-project-popup">
            <div class="close-popup">+</div>
            <h1>New Project</h1>
            <form action="" id="new-project-form" >
                <input type="text" id="name" placeholder="Name" Value="Sample Project" >
                <input type="submit" id="project-form-submission" value="Create New Project">

            </form>
        </div>

        <div class="edit-project-popup">
            <div class="close-popup">+</div>
            <h1>Edit Project</h1>
            <form action="" id="edit-project-form" >
                <input type="text" id="name" placeholder="Name" Value="Sample Project" >
                <input type="submit" id="edit-project-submission" value="Edit Project">

            </form>
        </div>


        

    </div>

</body>
</html>
