<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./main.js" defer></script>
    <link rel="stylesheet" href="/src/style.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <p>TODO LIST</p>
            <button id="new-task-button" class="header-button">New Task</button>
        </header>
        <div class="sidebar">
            <button class="sidebar-button">Default</button>
            <div class="sidebar-projects">
                <div>Projects</div>
                <button id="new-project-button">+</button>
            </div>
            <div class="projects-container"></div>
        </div>
        <div class="content">
            <h1></h1>
            <div class="project-data"></div>
        </div>
    </div>
    

    <!-- Modal Section -->
    <div class="bg-modal">
        <div class="new-task-popup">
            <div class="close-popup">+</div>
            <form action="" id="new-task-form" >
                <input type="text" id="title" placeholder="Title" >
    
                <input type="text" id="description" placeholder="Description">
    
                <!-- <label for="due">Due Date:</label> -->
                <input type="date" id="due">
    
                <!-- <label for="priority">Priority:</label> -->
                <select id="priority" name="priority">
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                    
                </select>
    
                <textarea id="notes" placeholder="notes"></textarea>
    
                <!-- <label for="completed">Completed</label> -->
                <input type="checkbox" id="completed">

                <input type="submit" id="task-form-submission" value="Create New Task">

                <!-- <input type="button" id="form-submission" value="Create New Task"> -->

            </form>
        </div>

        <div class="new-project-popup">
            <div class="close-popup">+</div>
            <form action="" id="new-project-form" >
                <input type="text" id="name" placeholder="Name" >
                <input type="submit" id="project-form-submission" value="Create New Project">

                <!-- <input type="button" id="form-submission" value="Create New Task"> -->

            </form>
        </div>

    </div>

</body>
</html>
